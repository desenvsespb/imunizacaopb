	<div class="col-sm-2"></div>
</div><br />

<div class="container mt-3">

	<form enctype="multipart/form-data" action="submit" method="POST">{% csrf_token %}
		<div class="container">
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-5">Início
					<div class="form-check-inline">
						<input id="datetimepicker" type="text" class="form-control form-control-sm" name="data_inicio" required>
						<!--
						<input type="date" class="form-control form-control-sm" id="" placeholder="" name="data_inicio" value="" required>
					-->
					</div>
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-4">Fim
					<div class="form-check-inline">
						<input id="datetimepicker2" type="text" class="form-control form-control-sm" name="data_fim" required>
						<!--
						<input type="date" class="form-control form-control-sm" id="" placeholder="" name="data_fim" value="" required>
					-->
					</div>
				</div>
			</div>

		</div>
		<br />

		<div class="container-fluid" style="text-align: center;">
			<button type="submit" autofocus="autofocus" class="btn btn-primary" style="align-items: center;" id="btn_inserir_paciente">Export to Excel</button>  
		</div><br />
	</form>



  <script>

    $(function () {
